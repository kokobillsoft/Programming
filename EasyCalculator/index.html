<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="scriptCalculator.js"></script>
        <script src="clear.js"></script>
    </head>
    <body>
        <div class="Container">
            
            <div class="item_input"><form id="form"><input type="text" id="textview" readonly></form></div>
            <div class="item1_clear" onclick="clean()">C</div>
            <div class="item1_back" onclick="back1()">&larr;</div>
            <div class="item1" onclick="insert('+')">+</div>
            <div class="item1" onclick="insert('-')">-</div>
            <div class="item1" onclick="insert('*')">&times;</div>
            <div class="item1" onclick="insert('/')">&divide;</div>
            <div class="item1" onclick="insert('7')">7</div>
            <div class="item1" onclick="insert('8')">8</div>
            <div class="item1" onclick="insert('9')">9</div>
            <div class="item1" onclick="insert('(')">(</div>
            <div class="item1" onclick="insert('4')">4</div>
            <div class="item1" onclick="insert('5')">5</div>
            <div class="item1" onclick="insert('6')">6</div>
            <div class="item1" onclick="insert(')')">)</div>
            <div class="item1" onclick="insert('1')">1</div>
            <div class="item1" onclick="insert('2')">2</div>
            <div class="item1" onclick="insert('3')">3</div>
            <div class="item1_equal" onclick="item1_equal()">=</div>
            <div class="item1_zero" onclick="insert('0')">0</div>
            <div class="item1"onclick="insert('.')">.</div>

        </div>
    </body>  
</html>
