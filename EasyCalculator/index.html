<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="Container">
        
            <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
            <div class="item1 clear">C</div>
            <div class="item1 back">&larr;</div>
            <div class="item1">+</div>
            <div class="item1">-</div>
            <div class="item1">&times;</div>
            <div class="item1">&divide;</div>
            <div class="item1">7</div>
            <div class="item1">8</div>
            <div class="item1">9</div>
            <div class="item1">(</div>
            <div class="item1">4</div>
            <div class="item1">5</div>
            <div class="item1">6</div>
            <div class="item1">)</div>
            <div class="item1">1</div>
            <div class="item1">2</div>
            <div class="item1">3</div>
            <div class="item1 equal">=</div>
            <div class="item1 zero">0</div>
            <div class="item1">.</div>

        </div>
    </body>  
</html>
